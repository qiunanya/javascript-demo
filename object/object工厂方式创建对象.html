<body>
    <script>
        //构造函数createPerson：使用工厂创建对象, 可以大批量生产对象
        function createPerson(name, age, money) {
            let obj = new Object()   
                obj.name = name
                obj.age = age
                obj.money = money
            return obj
        }
        let obj = this.createPerson('周星驰', 11, 5555555)
        console.log(obj);

    </script>
