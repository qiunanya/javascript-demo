<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位同时设置方位情况</title>
    <style>
        .one span{
            /* 规律: 绝对定位和固定定位时，同时设置 left 和 right 等同于隐式地设置宽度 */
            border:1px solid red;
            position: absolute;
            left:0;
            right:0;
            /* 等同于设置  width:100%;display:block */
        }
       
    </style>
</head>
<body>
    <div class="one"><span>绝对定位和固定定位时，同时设置 left 和 right 等同于隐式地设置宽度, 
        注意：当相对定位时，父元素用relative;子元素用absolute，可采用一个属性实现动态定位父元素</span></div>
</body>
</html>
