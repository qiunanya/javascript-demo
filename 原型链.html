<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Fn(params) {
            this.test1 = function (params) {
                console.log('test1()', this);
            }
        }
        Fn.prototype.test2 = function (params) {
            console.log('test2()');
        }
        let fn = new Fn();
        fn.test1()
        fn.test2()
        console.log(fn.toString());

        //1、函数的显示原型指向的对象： 默认是空Object实例对象（但Object不满足）
        console.log(Fn.prototype instanceof Object); // true
        console.log(Object.prototype instanceof Object); // false
        console.log(Function.prototype instanceof Object); // true
        // 2、所有函数都是Function的实例， 包括Function
        console.log(Function.getPrototypeOf === Function.prototype);
        //3、Object的原型对象是原型链尽头
        console.log(Object.prototype.getPrototypeOf);// null
    </script>
</body>
</html>
